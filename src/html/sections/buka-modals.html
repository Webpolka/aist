<div id="openModalMessage" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Оставить заявку</h3>
				<a href="#close" title="Close" class="close">×</a>
			</div>
			<div class="modal-body">
				<form id="FormFeedBackMessage" name="form" method="post">
					<label>
						<input class="vaz__input" id="fname" type="text" placeholder="Имя" name="name" maxlength="30" required />
						<span>Ваше Имя</span>
					</label>
					<label>
						<input class="vaz__input" type="email" placeholder="Email" name="mail" />
						<span>Ваш Email</span>
					</label>
					<label>
						<input class="vaz__input mask-phone form-control" type="tel" placeholder="Номер телефона" name="phone" required />
						<span>Ваш номер телефона</span>
					</label>
					<label>
						<input class="vaz__input" type="text" placeholder="Сообщение" name="message" />
						<span>Введите сообщение</span>
					</label>
					<input id="loading" class="svaz__btn" type="submit" value="Отправить" />
				</form>
			</div>
		</div>
	</div>
</div>
